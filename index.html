<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Foods - Website Makanan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 25%, #32cd32 50%, #1e90ff 75%, #9370db 100%); /* Gradien warna-warni cerah: merah, oranye, hijau, biru, ungu untuk kesan makanan yang hidup */
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            animation: backgroundShift 10s ease-in-out infinite; /* Animasi latar belakang yang berubah pelan */
        }
        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            background: rgba(255, 255, 255, 0.15);
            padding: 50px 30px;
            border-radius: 20px;
            margin: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: #ffd700; /* Tetap emas untuk kesan mewah */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        p {
            font-size: 1.4em;
            margin-bottom: 25px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        .button {
            display: inline-block;
            padding: 18px 35px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500); /* Gradien tombol merah-oranye */
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            margin: 12px;
            font-weight: bold;
            transition: all 0.4s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .button:hover {
            background: linear-gradient(45deg, #ffa500, #ff6b6b);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px;
            gap: 20px;
        }
        .gallery img {
            width: 220px;
            height: 170px;
            margin: 0;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: all 0.4s ease;
            border: 3px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        .gallery img:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }
        .gallery img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gallery img:hover::after {
            opacity: 1;
        }
        footer {
            margin-top: auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 1em;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #ffed4e;
        }
        /* Responsivitas untuk perangkat kecil */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .gallery img { width: 180px; height: 140px; }
            header { margin: 15px; padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Delicious Foods</h1>
        <p>Temukan resep makanan lezat, inspirasi kuliner, dan minuman segar untuk setiap kesempatan.</p>
        <a href="makanan.html" class="button">Lihat Makanan</a>
        <a href="minuman.html" class="button">Lihat Minuman</a>
    </header>
    
    <div class="gallery">
        <img src="pizza.jpg" alt="Pizza">
        <img src="burger.jpg" alt="Burger">
        <img src="images (1).jpg" alt="Pasta">
        <img src="images (2).jpg" alt="Salad">
    </div>
    
    <footer>
        <p>Kontak Kami: <a href="mailto:info@deliciousfoods.com">info@deliciousfoods.com</a> | Telepon: +62 123 456 789</p>
        <p>&copy; 2023 Delicious Foods. Dibuat dengan cinta oleh Grok AI.</p>
    </footer>
</body>
</html>
